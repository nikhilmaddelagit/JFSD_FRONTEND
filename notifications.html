<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #343a40;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h2 {
      font-size: 24px;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
    }
    .container {
      padding: 30px;
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #343a40;
    }
    .notification-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .notification-card img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      border-radius: 5px;
    }
    .notification-details {
      flex-grow: 1;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
    }
    .actions button {
      padding: 10px 20px;
      background-color: #23a2f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    .actions button:hover {
      background-color: #1e8ad9;
    }
  </style>
</head>
<body>

  <nav>
    <h2>CertifyTrack</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="recent-certifications.html">Recent Certifications</a></li>
      <li><a href="upcoming-expirations.html">Upcoming Expirations</a></li>
      <li><a href="notifications.html">Notifications</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Notifications</h1>
    
    <!-- Example Notification Card -->
    <div class="notification-card">
      <img src="https://via.placeholder.com/100" alt="Notification Image">
      <div class="notification-details">
        <h3>Certification Expiration Reminder</h3>
        <p>Your Java Programming Certification will expire on April 15, 2024.</p>
      </div>
      <div class="actions">
        <button>View</button>
      </div>
    </div>

    <!-- Add more notification cards as needed -->
    
  </div>

</body>
</html>
